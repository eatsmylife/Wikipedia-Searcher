<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikiViewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
  <div class="main">
    <div class="line1 line">
      <a class="randomWiki" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click Me For Random Wiki</a>
    </div>
    <div class="line2 line">Or Click Icon To Search</div>
    <div class="line3 line"><i class="fa fa-search fa-2x clickable" aria-hidden="true"></i></div>
    <div class="line4 line">
      <input type="search" id="search-bar" placeholder="Search for something.." onsearch="onSearch()">
      <br/>
      <button onclick="onSearch()" class="clickable search-cancel-btn" id="search-btn">Search</button>
      <button onclick="onCancel()" class="clickable search-cancel-btn" id="cancel-btn">Cancel</button>
    </div>
    <div class="line5">
    </div>
  </div>
</body>
<script src="js.js"></script>

</html>
